<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Traveling Leis ‚Äì Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS/JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Marker clustering -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    header {
      padding: 10px 12px; gap: 12px; display: flex; flex-wrap: wrap;
      align-items: center; border-bottom: 1px solid #eee; font-family: system-ui, sans-serif;
    }
    header h1 { font-size: 18px; margin: 0 8px 0 0; }
    label { font-size: 14px; }
    select, button { padding: 6px 10px; font-size: 14px; }
    #map { width: 100%; height: 100%; }
    .popup small { color: #555; }
  </style>
</head>
<body>
<div id="app">
  <header>
    <h1>üå∫ Traveling Leis ‚Äì Live Map</h1>

    <label for="leiFilter"><strong>Filter by Lei ID:</strong></label>
    <select id="leiFilter">
      <option value="__ALL__">All Leis</option>
    </select>

    <button id="refreshBtn" title="Reload data">Refresh</button>
  </header>

  <div id="map"></div>
</div>

<script>
  // Use your actual Google Apps Script endpoint here:
  const SHEET_API_URL = "https://script.google.com/a/macros/hawaii.edu/s/AKfycbw66tqA4tQXm9n606h9L_G3ewDkYdIiRwVJkOtTUMlFc2Wiikf1C-ou8_1NRv3EEHJrqg/exec";

  // Match your sheet‚Äôs column names
  const FIELD_MAP = {
    timestamp: "Timestamp",
    email: "Email Address",
    leiId: "Lei ID  The label on your lei should say something like \"LEI001\", \"LEI045\", etc.  ",
    city: "City / Town and Country \nEnter the name of the city or place where the lei is right now.  ",
    lat: "Latitude\n\nGo to https://mylocation.org, click ‚ÄúAllow‚Äù, and copy the Latitude.\nExample: 21.3099",
    lon: "Longitude\n\nGo to https://mylocation.org, click ‚ÄúAllow‚Äù, and copy the Longitude.\nExample: -157.8581",
    photo: "Upload a Photo"
  };

  const map = L.map("map", { worldCopyJump: true }).setView([20.8, -156.3], 3);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap contributors"
  }).addTo(map);

  const clusterGroup = L.markerClusterGroup();
  map.addLayer(clusterGroup);
  const leiLayers = new Map();

  function colorForLei(leiId) {
    let hash = 0;
    for (let i = 0; i < leiId.length; i++) hash = leiId.charCodeAt(i) + ((hash << 5) - hash);
    const hue = Math.abs(hash) % 360;
    return `hsl(${hue}, 70%, 45%)`;
  }

  async function fetchRows() {
    const res = await fetch(SHEET_API_URL, { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
    const json = await res.json();
    const rows = Array.isArray(json?.data) ? json.data : json;

    return rows
      .map(r => {
        const lat = parseFloat(r[FIELD_MAP.lat]);
        const lon = parseFloat(r[FIELD_MAP.lon]);
        const leiId = (r[FIELD_MAP.leiId] || "").toString().trim();
        return {
          timestamp: new Date(r[FIELD_MAP.timestamp]),
          leiId,
          city: r[FIELD_MAP.city] || "",
          lat: Number.isFinite(lat) ? lat : null,
          lon: Number.isFinite(lon) ? lon : null
        };
      })
      .filter(d => d.lat !== null && d.lon !== null && d.leiId !== "")
      .sort((a, b) => a.timestamp - b.timestamp);
  }

  function clearMap() {
    clusterGroup.clearLayers();
    leiLayers.forEach(({ markers, line }) => {
      if (markers) map.removeLayer(markers);
      if (line) map.removeLayer(line);
    });
    leiLayers.clear();
  }

  function render(data) {
    clearMap();
    const byLei = new Map();
    data.forEach(d => {
      if (!byLei.has(d.leiId)) byLei.set(d.leiId, []);
      byLei.get(d.leiId).push(d);
    });

    const leiFilter = document.getElementById("leiFilter");
    const previous = leiFilter.value;
    leiFilter.innerHTML = `<option value="__ALL__">All Leis</option>` +
      Array.from(byLei.keys()).sort().map(id => `<option value="${id}">${id}</option>`).join("");
    if ([...byLei.keys()].includes(previous)) leiFilter.value = previous;

    const allLatLngs = [];

    byLei.forEach((rows, leiId) => {
      const color = colorForLei(leiId);
      const markerGroup = L.layerGroup();
      const path = [];

      rows.forEach(d => {
        const ll = [d.lat, d.lon];
        path.push(ll);
        allLatLngs.push(ll);

        const prettyTime = isNaN(d.timestamp) ? "" : d.timestamp.toLocaleString();
        const popupHtml = `
          <div class="popup">
            <div><strong>${leiId}</strong>${d.city ? " ‚Äî " + d.city : ""}</div>
            <small>${prettyTime}</small>
          </div>
        `;

        const m = L.circleMarker(ll, {
          radius: 6,
          color,
          weight: 2,
          fillColor: color,
          fillOpacity: 0.35
        }).bindPopup(popupHtml);

        markerGroup.addLayer(m);
      });

      const line = L.polyline(path, { color, weight: 3, opacity: 0.9 });
      clusterGroup.addLayer(markerGroup);
      line.addTo(map);

      leiLayers.set(leiId, { markers: markerGroup, line, color });
    });

    if (allLatLngs.length) {
      const bounds = L.latLngBounds(allLatLngs);
      map.fitBounds(bounds.pad(0.15));
    }
  }

  function applyFilter() {
    const pick = document.getElementById("leiFilter").value;
    leiLayers.forEach((obj, leiId) => {
      const show = (pick === "__ALL__" || pick === leiId);
      if (show) {
        clusterGroup.addLayer(obj.markers);
        obj.line.addTo(map);
      } else {
        clusterGroup.removeLayer(obj.markers);
        map.removeLayer(obj.line);
      }
    });
  }

  document.getElementById("leiFilter").addEventListener("change", applyFilter);
  document.getElementById("refreshBtn").addEventListener("click", init);

  async function init() {
    try {
      const data = await fetchRows();
      render(data);
      applyFilter();
    } catch (err) {
      console.error(err);
      alert("Failed to load data. Check your SHEET_API_URL and deployment settings.");
    }
  }

  init();
</script>
</body>
</html>
